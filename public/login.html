<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
      </button>
                <a class="navbar-brand" href="login.html"><img src="./images/logos/text_logo_amber.png" id="home-logo"/></a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <!--<ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Link1</a></li>

    <div class="container-fluid bg-1 text-center">
        <img src="./images/craft-beers.jpg" class="img-circle" alt="Craft Beers" height="300px" width="300px">
        <br>
        <br>
        <h3>Track and log your craft beer stats with your own personalized 'cooler'.</h3>
    </div>

    <div class="container-fluid bg-2 text-center">
        <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <!--<div class="panel panel-info" id="smallbox">-->
            <div class="panel-heading" id="paneltop">
                <div class="panel-title" id="sign-in">Sign In</div>
                <div style="float:right; font-size: 50%; position: relative;"></div>
            </div>

            <div style="padding-top:30px" class="panel-body">

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form id="loginform" class="form-horizontal" role="form">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="email">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                    </div>



                    <div class="input-group">
                        <div class="checkbox">

                            <label>
                                <input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
                            </label>
                            <a id="btn-login" href="#" class="btn btn-success">Login  </a>
                        </div>
                    </div>

                    <br>

                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:15px">
                                Don't have an account?
                                <a href="#" class="a-signup" onclick="$('#loginbox').hide(); $('#signupbox').show()">
                                     Sign Up Here
                                </a>
                            </div>
                        </div>
                    </div>
                </form>



            </div>
            <!--</div>-->
        </div>
        <div id="signupbox" style="display:none; margin-top:0px; margin-right:110px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <!--<div class="panel panel-info" id="page2box">-->
                <div class="panel-heading" id="page2header">
                    <div class="panel-title" style="font-size: 20px">Create your CraftCooler Profile</div>
                    <!--<div style="font-size: 65%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>-->
                </div>
                <div class="panel-body">
                    <form id="signupform" class="form-horizontal" role="form">

                        <div id="signupalert" style="display:none" class="alert alert-danger">
                            <p>Error:</p>
                            <span></span>
                        </div>

                        <div class="form-group">
                            <label for="firstname" class="col-md-3 control-label">First Name</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="firstName" placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-md-3 control-label">Last Name</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="col-md-3 control-label">Email</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="email" placeholder="Email Address">
                            </div>
                        </div>


                        <div class="form-group">
                            <label for="password" class="col-md-3 control-label">Password</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                        </div>

                        <div class="form-group">
                            <!-- Button -->
                            <div class="col-md-offset-3 col-md-9">
                                <button id="btn-signup" type="button" class="btn btn-info">Sign Up</button>
                                <!--<span style="margin-left:8px;"></span>-->
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        <!--</div>-->
    </div>
